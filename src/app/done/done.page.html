<ion-header>
  <ion-toolbar mode="md">
  <app-list-header [title]="'Done'" [user]="myList.user" [items]="myList.items" (add)="myList.add()" (signOut)="myList.signOut()"
    [loading]="myList.loading"></app-list-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-list #myList [title]="'Completed List'" [name]="'done'" [allowDone]="false"></app-list>
</ion-content>
