<ion-header>
<ion-title padding>
  <div style="float: left;">
    {{user.displayName}}'s Todo List
  </div>
  <a (click)="signOut()">sign out</a>
</ion-title>
</ion-header>
<br>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">{{item.text}}</ion-item>
  </ion-list>
</ion-content>
